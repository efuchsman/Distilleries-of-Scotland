apiVersion: apps/v1
kind: Deployment
metadata:
  name: distilleries-of-scotland-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distilleries-of-scotland
  template:
    metadata:
      labels:
        app: distilleries-of-scotland
    spec:
      containers:
        - name: distilleries-of-scotland-container
          image: efuchsman/distilleries_of_scotland-distilleries_of_scotland:latest
          ports:
            - containerPort: 8000
          env:
            - name: CONN_STR
              valueFrom:
                secretKeyRef:
                  name: distilleries-db-secret
                  key: connection-string
